<!-- registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Registration Form</title>
</head>
<body>
    <h1>Hotel Registration Form</h1>
    <form id="registrationForm">
        <label for="orderId">Order ID:</label>
        <input type="text" id="orderId" name="orderId" required>
        <br>
        <label for="roomId">Room ID:</label>
        <input type="text" id="roomId" name="roomId" required>
        <br>
        <label for="stayId">Stay ID:</label>
        <input type="text" id="stayId" name="stayId" required>
        <br>
        <!-- Add more fields as needed -->
        <button type="button" onclick="submitRegistration()">Submit Registration</button>
    </form>

    <script>
        function submitRegistration() {
            const orderId = document.getElementById('orderId').value;
            const roomId = document.getElementById('roomId').value;
            const stayId = document.getElementById('stayId').value;

            // Add more fields as needed
            
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ orderId, roomId, stayId }),
            })
            .then(response => response.json())
            .then(data => alert(`Registration submitted successfully! Order ID: ${data.orderId}`))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
